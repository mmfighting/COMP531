<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>User Profile</title>
    <meta name="author" content="luhan">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="profile.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">RiceBook</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="main.html">Home</a></li>
            <li><a href="profile.html">My Account</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html"><span class="glyphicon glyphicon-log-out"></span> Log Out!</a></li>
        </ul>
    </div>
</nav>

<h1>Personal Profile</h1>
<div class="info" name="info">
    <span name="title">Display name</span>
    <input type="text" name="name" size=30 pattern="^[A-Za-z][A-Za-z0-9]+$" placeholder="name">
    <span name="old">John Doe</span>
</div>
<div class="info" name="info">
    <span name="title">Email Address</span>
    <input type="email" name="email" size=30 pattern="[A-Za-z0-9]+@[A-Za-z0-9]+[.][A-Za-z0-9]+"
           placeholder="***@***.***">
    <span name="old">john.doe@rice.edu</span>
</div>
<div class="info" name="info">
    <span name="title">Phone Number</span>
    <input type="tel" name="tel" size=30 pattern="^\d{3}-\d{3}-\d{4}$" placeholder="###-###-####">
    <span name="old">123-456-7890</span>
</div>
<div class="info" name="info">
    <span name="title">Zip Code</span>
    <input type="number" name="zipcode" size=30 pattern="^\d{5}$" placeholder="#####">
    <span name="old">77005</span>
</div>
<div class="info" name="info">
    <span name="title">Password</span>
    <input type="password" name="password" size=30 placeholder="Enter your new password here">
    <span name="old">abcABC123</span>
</div>
<div class="info" name="info">
    <span name="title">Password Confirmation</span>
    <input type="password" name="password2" size=30 placeholder="Re-enter your new password">
    <span name="old"></span>
</div>
<p>
    <button id="update">Update!</button>
</p>
<p>
    <a href="main.html">Return to Main Page</a>
</p>

</body>
</html>
