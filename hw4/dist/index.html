<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Protect My Cheese</title>
    <meta name="author" content="luhan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8"/>
    <script src="game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="panel col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <h1> Protect the cheese!</h1>
    <div class="panel panel-info">
        <div class="panel-group panel-primary" id="info">
            <div class="score panel-heading text-center">
                <a data-toggle="collapse" data-parent="#info" href="#info_detail" class="help">How to play</a>
            </div>
            <div class="panel-collapse" id="info_detail">
                <div class="panel-heading">How to play</div>
                <div class="panel-body">
                    Click on mice to chase them away from our delicious cheese!
                    The more mouse you clicked away, the higher score you will get!
                    The difficulty of the game will go up as you progress.
                    Let's go protect our cheese!
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <button class="btn btn-success" id="start">START!</button>
        <button class="btn btn-danger" id="stop">STOP!</button>
    </div>
    <div class="panel">
        <span class="item">Cheese Left:</span>
        <span class="important" id="cheesescore">100</span>
    </div>
    <div class="panel">
        <span class="item">Score:</span>
        <span class="important" id="score">0</span>
    </div>
    <div class="panel">
        <span class="item">Time:</span>
        <span class="important" id="time">3:00</span>
    </div>
</div>
<div class="canvas col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <canvas id="app" width="660" height="600"></canvas>
</div>
</body>
</html>
