<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Protect My Cheese</title>
    <meta name="author" content="luhan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8"/>
    <script src="game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <span class="btn btn-primary"> Select Level!</span> <label class="radio-inline"><input type="radio" name="levelselector" value="easy">Easy</label>
        <label class="radio-inline"><input type="radio" name="levelselector" value="medium">Medium</label>
        <label class="radio-inline"><input type="radio" name="levelselector" value="hard">Hard</label>
        <button class="btn btn-success" id="start">START!</button>
        <button class="btn btn-danger" id="quit">QUIT!</button>
        <button class="btn btn-inverse">HELP!</button>
        <span class="score" >Cheese:</span>
        <span class="score" >100</span>
        <span class="countdown">3:00</span>
    </div>
</nav>
<canvas id="app" width="800" height="500"></canvas>

</body>
</html>
